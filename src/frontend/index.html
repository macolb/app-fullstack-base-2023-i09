<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="./static/css/styles.css"  media="screen,projection"/>
      <script type="text/javascript" src="./static/js/materialize.min.js"></script>
      <script type="text/javascript" src="js/persona.js"></script>
      <script type="text/javascript" src="js/usuario.js"></script>
      <script type="text/javascript" src="js/device.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

            <!-- Navigation bar -->        
        <header>
            <nav style="background-color:#124580">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">IoT Smart Home</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">


                        <li><a class="waves-effect waves-light btn modal-trigger" href="#modal1">Iniciar Sesion</a></li>
                    </ul>
                </div>
            </nav>	
        </header>

            <!-- Main Structure -->         
<main>
    <div class="container">
        <div class="row">  

        </div>

            <!-- Start Modal definitions -->

            <!-- Modal Usuario -->
            <div id="modal1" class="modal" >
                <div class="modal-content">
                    <div class="col s12 m6 l12">
                        <div class="col s6 m6 l6" style="text-align: center;">
                            <h2>Cargar usuario</h2>
                        </div>

                        <div class="input-field">                       
                            <input id="iNombre" type="text" value="" placeholder="user" />
                            <label for="iNombre">Nombre de usuario</label>                        
                        </div> 

                        <div class="input-field">
                            <input id="iPassword" type="password" class="validate">
                            <label for="iPassword">Password</label>
                        </div>
            
                        <p>
                            <label>
                                <input type="checkbox"  />
                                <span>Recordar usuario y contrase√±a</span>
                            </label>
                        </p>

                        <p id="pInfo"></p>

                        <div class="col s6 m6 l6" style="text-align: center;">                        
                            <button id="btnGuardar" class="modal-close btn waves-effect waves-light button-view" >Guardar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Dispositivo -->
            <div id="modal2" class="modal" >
                <div class="modal-content">
                    <div class="col s12 m6 l12">
                        <div class="col s6 m6 l6" style="text-align: center;">
                            <h3>Nuevo Dispositivo</h3>
                        </div>

                        <div class="input-field">
                            <input id="dev_name" type="text">
                            <label for="dev_name">Name</label>
                        </div>

                        <div class="input-field">
                            <input id="dev_descript" type="text">
                            <label for="dev_descript">Description</label>
                        </div>
        
                        <p id="pInfo"></p>

                        <div class="col s6 m6 l6" style="text-align: center;">
                            <button id="btn_create" class="modal-close btn">Crear</button>
                        </div>
                    </div>
                </div>
            </div>            
       
            <!-- Modal Editar dispositivo -->
            <div id="modal3" class="modal" >
                <div class="modal-content">
                    <div class="col s12 m6 l12">
                        <div class="col s6 m6 l6" style="text-align: center;">
                            <h3>Editar Dispositivo</h3>
                        </div>

                        <div class="input-field">
                            <input disabled id="id_edit" type="text" class="validate">
                            <span class="helper-text">ID Device</span>
                        </div>

                        <div class="input-field">
                            <input id="name_edit" type="text">
                            <span class="helper-text">Name Device</span>
                        </div>

                        <div class="input-field">
                            <input id="descript_edit" type="text">
                            <span class="helper-text">Description Device</span>
                        </div>
        
                        <p id="pInfo"></p>

                        <div class="col s6 m6 l6" style="text-align: center;">
                            <button id="btn_edit" class="modal-close btn">Modificar</button>
                            <button id="btn_cancel" class="modal-close btn">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>                     

        <div class="container">
            <div class="col s4 m2 l4 xl4" style="text-align: center;" >
                <button class="btn waves-effect waves-light button-view" id="btnListar" name="hello_button" >Actualizar Lista</button>
            </div>
        </div>

    </div>	   <!-- End of container --> 

    <div class="container">
        <div id="lista" miAtt="true" class="col s12 m6 l6">
            <ul class="collection" id="listaDisp">
                   
            </ul>
        </div>
    </div>      <!-- End of Device List --> 

    <div class="container" style="text-align: center; margin-top:10px; margin-bottom:10px;">
        <a id="btnDevice" class="btn-floating btn-large waves-effect waves-light modal-trigger" href="#modal2"><i class="material-icons">add</i></a>
    </div>

</main>


<!-- Page Footer -->
<footer class="page-footer" style="background-color:#124580">

    <div class="container">
        <div class="row">

            <div class="col l6 s6" style="background-color:#124580">
                <h5 class="white-text">Smart Home</h5>
                <p class="grey-text text-lighten-4">CEIoT / DaW - 2023</p>
            </div>

            <div class="col l6 s6" style="background-color:#124580">
                <h5 class="white-text right-align">Contact</h5>
                    <p class="white-text right-align">
                        <a class="grey-text text-lighten-3" href="!#">Email | </a>
                        <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
                        <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
                    </p>
            </div>
        </div>
    </div>
    
</footer>

<!--JavaScript at end of body for optimized loading-->
	
    </body>
</html>
